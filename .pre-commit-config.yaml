repos:
-   repo: https://gitlab.com/vojko.pribudic.foss/pre-commit-update
    rev: v0.6.0post1
    hooks:
    -   id: pre-commit-update
        args:
        -   --verbose
-   repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
    -   id: conventional-pre-commit
        stages: [commit-msg]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
        exclude_types: [svg]
    -   id: check-yaml
    -   id: check-json
    -   id: check-xml
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.8.0
    hooks:
    -   id: ruff
        args:
        -   --fix
        -   --exit-non-zero-on-fix
        types_or: [python, pyi, jupyter]
    -   id: ruff-format
        types_or: [python, pyi, jupyter]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
    -   id: mypy
        language_version: python3.11
        args:
        -   --config-file=pyproject.toml
        -   --ignore-missing-imports
        additional_dependencies:
        -   types-pytz
        -   types-python-dateutil
        exclude: "scratch"
-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
    -   id: bandit
        args:
        -   --configfile=pyproject.toml
        additional_dependencies:
        -   bandit[toml]
-   repo: https://github.com/jsh9/pydoclint
    rev: 0.5.9
    hooks:
    -   id: pydoclint
-   repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.2.5
    hooks:
    -   id: sqlfluff-lint
    -   id: sqlfluff-fix
-   repo: local
    hooks:
    -   id: pytest-unit-tests
        name: pytest-unit-tests
        entry: |
          bash -c '
            uv run pytest -v tests --cov=src --junitxml=docs/tests/coverage/pytest_coverage.xml;
            uv run coverage xml -o docs/tests/coverage/coverage.xml;
            uv run genbadge coverage -i docs/tests/coverage/coverage.xml -o docs/assets/badge-coverage.svg;
            uv run genbadge tests -i docs/tests/coverage/pytest_coverage.xml -o docs/assets/badge-tests.svg;
          '
        language: system
        pass_filenames: false
        stages: [pre-commit]
