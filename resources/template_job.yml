# The main job for the dbx-toolkit pyproject.
resources:
  jobs:
    template_job:
      name: template_job

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: 44 37 8 * * ?
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - brouwer.thomas@gmail.com

      tasks:
        - task_key: notebook_task
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../notebooks/hello_revodata.py
        - task_key: wheel_task
          depends_on:
            - task_key: notebook_task
          job_cluster_key: job_cluster
          python_wheel_task:
            package_name: dbx_toolkit
            entry_point: main
          libraries:
            # By default we just include the .whl file generated for the dbx_toolkit package.
            # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
            # for more information on how to add other libraries.
            - whl: ../dist/*.whl

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: ${var.spark_version}
            node_type_id: Standard_D3_v2
            num_workers: 1
